<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - School</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
        }
        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            width: 100%;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        textarea {
            resize: vertical;
        }
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #5b21b6; /* Purple focus */
            box-shadow: 0 0 0 3px rgba(91, 33, 182, 0.2);
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #7c3aed; /* Purple */
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .submit-btn:hover {
            background-color: #6d28d9;
            transform: translateY(-2px);
        }
        .footer-text {
            text-align: center;
            margin-top: 25px;
        }
        .footer-text a {
            color: #7c3aed;
            text-decoration: none;
            font-weight: 600;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>School Registration</h2>
        <p>Register your institution to get started.</p>

        <form id="register-form">
            <div class="form-grid">
                <div class="input-group full-width">
                    <label for="schoolName">School Name</label>
                    <input type="text" id="schoolName" name="schoolName" placeholder="e.g., Greenwood International" required>
                </div>
                
                <div class="input-group full-width">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter the full school address" required></textarea>
                </div>

                <div class="input-group">
                    <label for="adminName">Administrator Name</label>
                    <input type="text" id="adminName" name="adminName" placeholder="e.g., Dr. Jane Doe" required>
                </div>

                <div class="input-group">
                    <label for="adminEmail">Administrator Email</label>
                    <input type="email" id="adminEmail" name="adminEmail" placeholder="admin@example.com" required>
                </div>
                
                <div class="input-group full-width">
                    <label for="students">Number of Students</label>
                    <input type="number" id="students" name="students" placeholder="e.g., 1200" required>
                </div>
                
                <div class="input-group full-width">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">Register as School</button>
        </form>
        
        <p class="footer-text">Already have an account? <a href="login-S.html">Sign in here</a></p>
    </div>
    <!-- You will need a new JS file to handle this form's logic -->
    <script src="login-S.html"></script>
</body>
</html>
