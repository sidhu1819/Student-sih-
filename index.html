<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | SARV-SIKSHA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1513258496099-48168024aec0?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Poppins', Arial, sans-serif;
    }
    .welcome-bar {
      background: rgba(0, 64, 255, 0.78);
      color: #fff;
      border-radius: 18px;
      margin-top: 36px;
      padding: 12px 44px;
      font-weight: 700;
      font-size: 2.15em;
      box-shadow: 0 4px 24px rgba(0,64,255,0.08);
    }
    .center-card {
      background: rgba(0,64,255,0.95);
      border-radius: 34px;
      box-shadow: 0 12px 50px rgba(0,64,255,0.13), 0 2.5px 28px rgba(0,0,0,.09);
      padding: 54px;
      margin-top: 24px;
      min-width: 470px;
      text-align: center;
    }
    .edualign-title {
      font-size: 3.8em;
      font-weight: 700;
      color: #fff;
      margin-bottom: 20px;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
    }
    .main-btn {
      padding: 16px 0;
      width: 290px;
      border: none;
      border-radius: 26px;
      font-size: 1.22em;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
      display: block;
      text-align: center;
      background: #fff;
      color: #000;
    }
    .main-btn:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="welcome-bar">Welcome</div>
  <div class="center-card">
    <div class="edualign-title">SARV-SIKSHA</div>
    <div class="btn-group">
      <a class="main-btn" href="login.html">Student Signup</a>
      <a class="main-btn" href="login-T.html">Teacher Signin</a>
    </div>
  </div>
</body>
</html>
